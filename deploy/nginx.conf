# Smart City Banja Luka â€” Nginx Reverse Proxy Configuration
# Place in /etc/nginx/sites-available/smart-city and symlink to sites-enabled
# sudo certbot --nginx -d dashboard.smartcity-bl.com -d api.smartcity-bl.com -d bus.banjaluka.ba

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=web:10m rate=10r/s;

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name dashboard.smartcity-bl.com api.smartcity-bl.com bus.banjaluka.ba;
    return 301 https://$host$request_uri;
}

# Dashboard
server {
    listen 443 ssl http2;
    server_name dashboard.smartcity-bl.com;

    ssl_certificate /etc/letsencrypt/live/smartcity-bl.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/smartcity-bl.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    limit_req zone=web burst=20 nodelay;

    location / {
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# API Server
server {
    listen 443 ssl http2;
    server_name api.smartcity-bl.com;

    ssl_certificate /etc/letsencrypt/live/smartcity-bl.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/smartcity-bl.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # CORS handled by Fastify, no need to add here
    client_max_body_size 10m;

    # WebSocket endpoint
    location /ws {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # API routes
    location / {
        limit_req zone=api burst=50 nodelay;
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Prometheus metrics (restrict to internal/monitoring)
    location /metrics {
        allow 127.0.0.1;
        deny all;
        proxy_pass http://127.0.0.1:3000;
    }
}

# Passenger App (Public)
server {
    listen 443 ssl http2;
    server_name bus.banjaluka.ba;

    ssl_certificate /etc/letsencrypt/live/banjaluka.ba/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/banjaluka.ba/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    limit_req zone=web burst=20 nodelay;

    # Cache static assets
    location /_next/static {
        proxy_pass http://127.0.0.1:3200;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location / {
        proxy_pass http://127.0.0.1:3200;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
